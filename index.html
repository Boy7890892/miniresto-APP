<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Resto App</title>
    
    <!-- 1. Tailwind via CDN dan Memuat Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- 2. Memuat Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen py-8 custom-scrollbar">

    <div id="app" class="container mx-auto p-4 max-w-7xl">
        <h1 class="text-3xl font-extrabold text-center mb-8 text-indigo-700">ğŸœ Mini Resto App</h1>
        
        <!-- Grid Layout untuk Desktop: Form/Menu di Kiri, Pesanan di Kanan -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Kolom Kiri: Form dan Daftar Menu -->
            <div class="lg:col-span-2 space-y-8">
                
                <!-- Form Tambah Menu -->
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                    <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Tambah Menu Makanan</h2>
                    <form id="formMenu" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="nama" placeholder="Nama Makanan"
                            class="border border-gray-300 p-3 rounded-lg w-full focus:ring-indigo-500 focus:border-indigo-500" required>
                        <input type="number" id="harga" placeholder="Harga (Rp)"
                            class="border border-gray-300 p-3 rounded-lg w-full focus:ring-indigo-500 focus:border-indigo-500" required min="1000">
                        <textarea id="deskripsi" placeholder="Deskripsi Makanan"
                            class="border border-gray-300 p-3 rounded-lg w-full md:col-span-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        <input type="text" id="foto" placeholder="URL Foto (opsional)"
                            class="border border-gray-300 p-3 rounded-lg w-full md:col-span-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <button type="submit" class="bg-indigo-600 text-white font-semibold rounded-lg p-3 hover:bg-indigo-700 transition duration-200 md:col-span-2">
                            Tambah Menu
                        </button>
                    </form>
                </div>

                <!-- Daftar Menu -->
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                    <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Daftar Menu Tersedia</h2>
                    <div id="menuList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Konten Menu akan diisi oleh JavaScript -->
                    </div>
                </div>

            </div>

            <!-- Kolom Kanan: Pesanan dan Total -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200 sticky lg:top-8 h-fit">
                    <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">ğŸ›’ Daftar Pesanan</h2>
                    
                    <!-- Pesanan -->
                    <ul id="orderList" class="divide-y divide-gray-200 mb-4 min-h-16">
                        <!-- Item Pesanan akan diisi oleh JavaScript -->
                    </ul>
                    
                    <!-- Total Harga -->
                    <div class="border-t pt-3">
                        <p id="totalHarga" class="font-extrabold text-xl mt-3 text-right text-indigo-700">Total: Rp 0</p>
                    </div>

                    <!-- Tombol Aksi Pesanan -->
                    <button id="checkoutButton" class="w-full bg-green-500 text-white font-semibold rounded-lg p-3 mt-4 hover:bg-green-600 transition duration-200 disabled:opacity-50" disabled>
                        Selesaikan Pesanan
                    </button>
                    
                    <button id="clearCartButton" class="w-full bg-gray-300 text-gray-800 font-semibold rounded-lg p-3 mt-2 hover:bg-gray-400 transition duration-200 disabled:opacity-50" disabled>
                        Kosongkan Keranjang
                    </button>

                </div>
            </div>

        </div>
        
        <!-- Modal (Pengganti Alert) -->
        <div id="alertModal" class="fixed inset-0 bg-gray-900 bg-opacity-70 hidden items-center justify-center p-4">
            <div class="bg-white p-6 rounded-xl shadow-2xl max-w-xs w-full">
                <h3 class="text-lg font-bold mb-3 text-red-600">Perhatian!</h3>
                <p id="modalMessage" class="text-gray-700 mb-4"></p>
                <button id="modalCloseButton" class="w-full bg-red-500 text-white font-semibold p-2 rounded-lg hover:bg-red-600">Tutup</button>
            </div>
        </div>

    </div>

    <!-- Memuat Logic JavaScript -->
    <script src="app.js"></script>
</body>
</html>
